<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="conteinner">
    <div class="top-conteinner">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="button-conteinner">
      <h1>Order Summary</h1>
      <p class="parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="product-info">
        <img src="./images/icon-music.svg" alt="music">
        <div class="info">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="button-proceed">
        <h2>Proceed to Payment</h2>
      </div>
      <a class="cancel-order" href="#">Cancel Order</a>
    </div>
  </div>
